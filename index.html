<!DOCTYPE html>

<html>
  <body>
  
    <h2>Rockstar Showdown - Times Tables</h2>
	
	<script>
	
	//list of question that can't come up
	var bannedQs = new Array(8);
	bannedQs[0] = "6 x 6";
	bannedQs[1] = "6 x 7";
	bannedQs[2] = "7 x 6";
	bannedQs[3] = "6 x 9";
	bannedQs[4] = "9 x 6";
	bannedQs[5] = "7 x 7";
	bannedQs[6] = "7 x 9";
	bannedQs[7] = "9 x 7";
	
	//initialisation variables
	var questions = new Array(10);
	questions[9] = "0";
	var answers = new Array(10);
	var count = 0;
	
	//do loop to get a list of questions
	doLoopQuestions:
	do{
	  //makes temp numbers and questions to check
	  var newNumber1 = getNumber();
	  var newNumber2 = getNumber();
	  var newAnswer = newNumber1 * newNumber2;
	  
	  var newQuestion = newNumber1 + " x " + newNumber2;
	  
	  //checks newQuestion against bannedQs
	  for (var i = 0; i < 8; i++){
	    if (newQuestion == bannedQs[i]){
		  continue doLoopQuestions;
		}
	  }
	  
	  //checks newQuestion for duplicate
	  if (count > 0){
	    for (var i = 0; i < count; i++){
	      if (newQuestion == questions[i]){
		    continue doLoopQuestions;
		  }
	    }
	  }
	  
	  //assigns newQuestion as a question
	  answers[count] = newAnswer;
	  questions[count] = newQuestion;
	  count++;
	}
	while (questions[9] == "0");
	
	//prints questions and answers
	var printCount = 0;
	var QNumber = 1;
	
	//do loop to print questions
	do{
	  document.write(QNumber + ") " + questions[printCount] + "<br><br>");
	  printCount++;
	  QNumber++;
	}
	while (QNumber < 11);
	
	printCount = 0;
	QNumber = 1;
	//do loop to print answers
	document.write("<br>Answers:<br>");
	do{
	  document.write("<br>" + QNumber + ") " + answers[printCount] + "<br>");
	  printCount++;
	  QNumber++;
	}
	while (QNumber < 11);
	
	//functions
	
	//gets a random integer between min and max
	function getRndInteger(min, max){
	    min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
	  }
	
	//gets a number from 0 to 11, under likelihood conditions
	function getNumber(){
	  var numberProb = getRndInteger(0, 21);
	  var newNumber;
	  
	  if (numberProb == 0){
	    newNumber = 0;
	  }
	  else if (numberProb == 1){
	    newNumber = 1;
	  }
	  else if (numberProb == 2 || numberProb == 3){
	    newNumber = 2;
	  }
	  else if (numberProb == 4 || numberProb == 5){
	    newNumber = 3;
	  }
	  else if (numberProb == 6 || numberProb == 7){
	    newNumber = 4;
	  }
	  else if (numberProb == 8 || numberProb == 9){
	    newNumber = 5;
	  }
	  else if (numberProb == 10 || numberProb == 11){
	    newNumber = 6;
	  }
	  else if (numberProb == 12 || numberProb == 13){
	    newNumber = 7;
	  }
	  else if (numberProb == 14 || numberProb == 15){
	    newNumber = 8;
	  }
	  else if (numberProb == 16 || numberProb == 17){
	    newNumber = 9;
	  }
	  else if (numberProb == 18 || numberProb == 19){
	    newNumber = 10;
	  }
	  else if (numberProb == 20 || numberProb == 21){
	    newNumber = 11;
	  }
	  
	  else{
	    document.write("Something went wrong when selecting a random number.");
	  }
	  
	  return newNumber;
	}
	
	...
	</script>
  </body>
</html>
